<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>联系方式录入·一起帮</title>
    <link rel="shortcut icon" type="image/ico" href="/Image/logo-big.ico" media="screen" />
</head>
<body>
    <header>
        <h1><img src="/image/logo-big.ico" alt="一起帮·网络互助平台" />一起帮·网络互助平台</h1>
        <h1>联系方式录入</h1>
        <hr />
    </header>
    <form action="/" method="post">
        <div>
            <label>QQ:</label><br />
            <input type="text" name="QQ" placeholder="建议填写" size="30" />
        </div>
        <div>
            <label>微信:</label><br />
            <input type="text" name="微信" placeholder="建议填写" size="30" />
        </div>
        <div>
            <label>电话:</label><br />
            <input type="tel" name="tel" placeholder="请谨慎考虑是否填写" size="30" />
        </div>
        <div>
            <label>其他:</label><br />
            <textarea name="else" placeholder="需要说明的情况，比如加QQ时验证问题的回答，否则别人加不了，这就尴尬了。 φ(>ω&lt;*)以及你能够接受的其他联系方式……" rows="10" cols="30"></textarea>
        </div>
        <div>
            <button type="submit">提交</button>
            <span>成功激活后自动返回之前页面</span>
        </div>
    </form>
    <aside>
        <h2>说明</h2>
        <ol>
            <li>因为联系方式会公开显示，我们不建议你填写电话号码，以免个人信息被泄露。</li>
            <li>所以我们推荐使用QQ/微信等网络通信方式。</li>
            <li>注意填写QQ作为联系方式时，不要忘了留下“添加好友”的验证条件</li>
        </ol>
    </aside>
    <footer>
        <div>
            <a href="#">关于我们</a>|

            <a href="#">友情捐赠</a>|
            <a href="#">诚邀合伙人</a>
        </div>
        <div>
            <a href="#">渝ICP备18007191号（备案）</a>
            <span>©2021 - 自由</span>
        </div>
    </footer>



</body>
</html>
