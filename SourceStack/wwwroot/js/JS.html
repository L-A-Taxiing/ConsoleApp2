<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //写一段代码，能根据一起帮用户的帮帮点（bCredit）输出他对应的等级（可适度精简）
        var bCredit;
        if (bCredit < 30) {
            console.log('你现在还没有等级，快去水帖吧(#^.^#)');
        } else if (bCredit < 100) {
            console.log('你现在为等级0:入门');
        } else if (bCredit < 200) {
            console.log('你现在为等级1:聚气');
        } else if (bCredit < 700) {
            console.log('你现在为等级2:凝水');
        } else if (bCredit < 1500) {
            console.log('你现在为等级3:萌芽');
        } else {
            console.log('恭喜你达到满级!');
        }

        //一起帮用户被分为5种，每种都有一个整数代号：
        //0：访客
        //1：注册用户
        //2：文章发布者
        //3：管理员
        //4：超级管理员
        //写一段代码，用switch...case将代号转换成文字输出，但3和4统称为管理员即可

        var codename=100;
        switch (codename) {
            case 0:
                console.log('访客');
                break;
            case 1:
                console.log('注册用户');
                break;
            case 2:
                console.log('文章发布者');
                break; c
            case 3:
            case 4:
                console.log('管理员');
                break;
            default:
                console.log('无法匹配的证书代号' + codename);
                break;
        }


    </script>
